<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "/static/stylesheets/signup.css"/>
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body style = "width: 100vw; height: 100vh;">
        <div id = "wrapper-div">
            <div id = "main-div">
                <div class = "heading-wrapper">
                    <label class = "heading-head">Make Your Account</label>
                    <label class = "heading-subtext">Required Fields Indicated With <span>&nbsp;*</span></label>
                </div>
                <form action = "/pages/signup" method = "post">
                    <div class = "form-wrapper">
                        <div class = "form-item">
                            <label>Contractor Firstname <span>&nbsp;*</span></label>
                            <input type = "text" placeholder = "ex. John" name = "form-firstname" required>
                        </div>
                        <div class = "form-item">
                            <label>Contractor Lastname <span>&nbsp;*</span></label>
                            <input type = "text" placeholder = "ex. Doe" name = "form-lastname" required>
                        </div>
                        <div class = "form-item">
                            <label>Contractor Email <span>&nbsp;*</span></label>
                            <input type = "email" id = "input-password" placeholder = "ex. johndoe@email.net" name = "form-email" required>
                        </div>
                        <div class = "form-item">
                            <label>Contractor Company <span>&nbsp;*</span></label>
                            <input type = "text" id = "input-password" placeholder = "ex. John Doe A/C" name = "form-company" required>
                        </div>
                        <div class = "form-item">
                            <label>Create A Password <span>&nbsp;*</span></label>
                            <input type = "password" id = "input-password" placeholder = "ex. password123" name = "form-password" required>
                        </div>
                    </div>
                    <div class = "submit-wrapper">
                        <input type = "submit" value = "Create Account">
                    </div>
                </form> 
            </div>
        </div>
    </body>
</html>
