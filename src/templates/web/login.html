<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "/static/stylesheets/login.css"/>
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body style = "width: 100vw; height: 100vh;">
        <div id = "wrapper-div">
            <div id = "main-div">
                <label id = "label-signin">Sign In</label>
                <label id = "link-signup">Or <a href = "">&nbsp;make an account</a></label>
                <form action = "/pages/login" method = "post">
                    <label id = "label-email" class = "input-label">Your Email</label>
                    <input type = "email" id = "input-email" class = "input-text" placeholder = "ex. johndoe@mail.net" name = "form-email" required>
                    <label id = "label-password" class = "input-label">Your Password</label>
                    <input type = "text" id = "input-password" class = "input-text" placeholder = "ex. password123" name = "form-password" required>
                    <button type = "submit" id = "input-submit" class = "input-button">Sign in</button>
                </form> 
            </div>
        </div>
    </body>
</html>
